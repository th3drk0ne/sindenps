
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sinden Log Viewer</title>
  <style>
    
/* GunCon‑style header */
header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 10px 18px;
  background: #000;
  border-bottom: 0;
  position: relative;
  font-family: Verdana, sans-serif;
}

/* GunCon red underline bar */
header::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 6px;
  width: 100%;
  background: #ff1a1a;   /* GunCon red */
}

/* GunCon angled “trigger slash” */
header::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 160px;            /* adjust based on logo width */
  width: 40px;
  height: 6px;
  background: #ff1a1a;
  transform: skewX(-30deg);
}

/* Logo + title alignment */
header h2 {
  display: flex;
  align-items: center;
  gap: 14px;
  margin: 0;
  color: #fff; /* ensures header text is white */
}
header h2 img {
  height: 60px;
}

#log {
  background: #111;    /* deep gray but not pure black */
  border: 0;
  padding: 12px 14px;
  white-space: pre-wrap;
  overflow-y: auto;
  height: calc(100vh - 60px);
  color: #fff; /* ensures header text is white */
  font-family: Verdana, sans-serif;
}
</style>
</head>
<body>
  <header>
    <h2 style="margin:0"><img src="logo.png" />Sinden Lightgun Log</h2>
  </header>
  <div id="log" aria-live="polite">Loading…</div>
  <script>
    async function fetchLog() {
      try {
        const res = await fetch('sinden.log', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        const el = document.getElementById('log');
        el.textContent = text || '(empty)';
        el.scrollTop = el.scrollHeight;
      } catch (e) {
        document.getElementById('log').textContent = 'Failed to load log: ' + e.message;
      }
    }
    fetchLog();
    setInterval(fetchLog, 2000);
  </script>
</body>
</html>
