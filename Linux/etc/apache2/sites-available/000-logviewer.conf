<VirtualHost *:80>
    DocumentRoot /var/www/logviewer
    # Make this the default site
    ServerName localhost

    <Directory /var/www/logviewer>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Explicitly allow access to sinden.log
    <Files "sinden.log">
        Require all granted
    </Files>

    ErrorLog ${APACHE_LOG_DIR}/logviewer_error.log
    CustomLog ${APACHE_LOG_DIR}/logviewer_access.log combined
</VirtualHost>

